
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Management{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 w-full">
  <nav class="bg-gradient-to-r from-purple-500 to-rose-500 p-4 text-white flex justify-between">
    <h1 class="text-xl font-bold">Event Management</h1>
    <div class="space-x-4">
      <a href="{% url 'dashboard' %}" class="mr-4 rounded-md  px-3 py-2 text-lg font-medium text-yellow-300 hover:bg-gradient-to-tr from-red-700 to-black hover:text-white">Dashboard</a>
      <a href="{% url 'create_event' %}" class="mr-4 rounded-md  px-3 py-2 text-sm font-medium text-gray-100 hover:bg-gradient-to-tr from-black to-blue-500 hover:text-white">Events</a>
      <a href="{% url 'add_participant' %}" class="mr-4 rounded-md  px-3 py-2 text-sm font-medium text-gray-100 hover:bg-gradient-to-tr from-pink-500 to-violet-500 hover:text-white">Participan</a>
      <a href="{% url 'add_category' %}" class="rounded-md  px-3 py-2 text-sm font-medium text-gray-100 hover:bg-gradient-to-tr from-black to-cyan-500 hover:text-white">Categories</a>
    </div>
  </nav>
  <div class="p-4">

    {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
      <div class="bg-sky-300 border-l-4 border-sky-400 text-green-700 p-4 rounded mb-2">

        {{message}}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    {% block contant %}{% endblock contant %}
  </div>
</body>
</html>
